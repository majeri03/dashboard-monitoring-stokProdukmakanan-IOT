<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e0f2f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; } /* Warna background lebih terang */
        .login-container { background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; border: 1px solid #cceeff; } /* Shadow dan border lebih jelas */
        h2 { color: #007bff; margin-bottom: 25px; font-size: 2em; } /* Warna judul lebih cerah */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; }
        input[type="text"], input[type="password"] { 
            width: calc(100% - 22px); padding: 12px; border: 2px solid #aaddff; border-radius: 6px; box-sizing: border-box; 
            font-size: 1.1em; outline: none; transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus { border-color: #007bff; }
        button { 
            width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; 
            cursor: pointer; font-size: 1.2em; margin-top: 20px; transition: background-color 0.3s, transform 0.2s;
        }
        button:hover { background-color: #0056b3; transform: translateY(-2px); }
        .flash-message { padding: 12px; margin-bottom: 15px; border-radius: 6px; font-size: 0.95em; }
        .flash-message.error { background-color: #ffe0e6; color: #d32f2f; border: 1px solid #ffbbcc; } /* Warna error lebih terang */
        .flash-message.success { background-color: #e8f5e9; color: #388e3c; border: 1px solid #c8e6c9; } /* Warna success lebih terang */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login ke Dashboard</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
